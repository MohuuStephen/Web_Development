<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        fieldset
        {
          background-color: bisque;
        }
    </style>

</head>
<body>
    <h1><i>Job Application</i></h1>
    <hr>
    <form>
        <fieldset>
            <legend>J o b     I n f o r m a t i o n</legend>
        <table align="center" cellpadding="10px">
            <tbody>
                <tr>
                    <td>
                        <label> Job of Interest </label>
                    </td>
                    <td>
                    <select>
                        <option selected hidden>Please Select </option>
                        <option>Sales</option>
                        <option>Marketing</option>
                        <option>Design</option>
                        <option>Finance</option>
                        <option>Management</option>
                        <option>Innovation</option>
                        <option>Creativity</option>
                        <option>Technology</option>
                        <option>Operation Management</option>
                        <option>Testing</option>

                    </select>
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <label> Referral Source </label>
                    </td>
                    <td>
                        <select>
                            <option selected hidden>Please Select</option>
                            <option>Google</option>
                            <option>Linkedin</option>
                            <option>Youtube</option>
                            <option>Advertisement</option>
                            <option>Others</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label> Availability </label>
                    </td>
                    <td>
                        <select>
                            <option selected hidden>Please Select</option>
                            <option>Available to start immediately</option>
                            <option>Atleast 1month</option>
                            <option>1week</option>
                            <option>5Days</option>
                            <option>Other commitments</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label> Location </label>
                    </td>
                    <td>
                        <select>
                            <option selected hidden>Please Select</option>
                            <option>Chennai</option>
                            <option>Bangalore</option>
                            <option>Hyderabad</option>
                            <option>Thiruvananthapuram</option>
                            <option>coimbatore</option>
                        </select>
                    </td>
                </tr>


            </tbody>

        </table>
        </fieldset>
        <fieldset>
            <legend> P e r s o n a l I n f o r m a t i o n</legend>
            <table align="center" cellpadding="10px">
                <tbody>
                    <tr>
                        <td>
                            <label> First Name:</label>
                        </td>
                        <td>
                            <input type="text"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label> Last Name:</label>
                        </td>
                        <td>
                            <input type="text"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label> Street Address</label>
                        </td>
                        <td>
                            <input type="text"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label> City:</label>
                        </td>
                        <td>
                            <input type="text"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label> State:</label>
                        </td>
                        <td>
                            <input type="text"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label> Postal Code:</label>
                        </td>
                        <td>
                            <input type="number"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label> Telephone:</label>
                        </td>
                        <td>
                            <input type="tel">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label> Email Address:</label>
                        </td>
                        <td>
                            <input type="email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label> Citizenship:</label>
                        </td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label> Have you ever been convicted of a felony?:</label>
                        </td>
                        <td>
                            <input type="radio" name="1"/>Yes
                            <input type="radio" name="1"/>No
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label> Are you willing to Relocate?:</label>
                        </td>
                        <td>
                            <input type="radio" name="2"/>Yes
                            <input type="radio" name="2"/>No
                        </td>
                    </tr>

                </tbody>
            </table>
        </fieldset>
    </form>
    
    
</body>
</html>
