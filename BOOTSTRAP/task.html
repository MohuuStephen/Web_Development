<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script> -->
    <!-- bootstrap icons link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div>
        <form>
            <h1 class="fw-bold text-center text-danger">Checkout form</h1>
           <div class="row">
            <div class="col-8">
                <h3 class="mt-3">Billing Address</h3>
                <div class="row">
                    <div class="col">
                        <label class="form-label">First name</label>
                        <input type="text" class="form-control rounded-pill"/>
                    </div>
                    <div class="col">
                         <label class="form-label">Last name</label>
                         <input type="text" class="form-control rounded-pill"/>
                    </div>
                </div>
                <div class="row">
                    <label class="form-label">Email(optional)</label>
                    <input type="email" class="form-control rounded-pill" placeholder="you@example.com"/>

                </div>
                <div class="row">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control rounded-pill" placeholder="plaza street"/>
                </div>
                <div class="row">
                    <label>Address 2(optional)</label>
                    <input type="text" class="form-control rounded-pill" placeholder="Apartment or suite"/>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <label class="form-label">Country</label>
                        <input type="text" class="form-control rounded-pill"/>
                        
                    </div>
                    <div class="col">
                        <label class="form-label">State</label>
                        <input type="text" class="form-control rounded-pill"/>

                    </div>
                    <div class="col">
                        <label class="form-label">Zip</label>
                        <input type="number" class="form-control rounded-pill"/>
                    </div>

                </div>

            </div>
            <div class="col-3">
               <div class="row justify-content-between">
                    <p class="text-primary display-5">Your cart
                        <span class=" bg-primary text-light badge rounded-pill float-end display-4">3 </span>
                    </p>
                </div>
            </div>
           </div>
            
       </form>
    </div>
    
</body>
</html>
